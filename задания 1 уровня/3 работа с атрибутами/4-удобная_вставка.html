<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->
    <script>
        "use strict"
        let div_menu = document.querySelector('div[class="menu"]');
        let a_insert = document.createElement('a');
        a_insert.innerText = "link";
        a_insert.href = "#";
        div_menu.insertAdjacentElement("afterbegin", a_insert);
    </script>
</body>

</html>
